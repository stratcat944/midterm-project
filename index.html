<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
 
  <title>Cat-A-Log</title>
  

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
  
  <link href="jquery-ui.min.css" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>

<div class="jumbotron">

<!-- Form page 1 -->

<!-- Add a Cat Button -->

  <h1>Cat-A-Log</h1>
  <p>Welcome to Cat-A-Log!</p>
  <div>
  <p class="cat-add">Click the "Add A Cat" button to begin.</p>
  <br>
  <p><a class="btn btn-primary btn-lg cat-add">Add A Cat</a></p>
  </div>

<!--   Initial Horizontal Form  -->

	<form class="form-horizontal init-form">
	  <fieldset>
	  <div>
	    <legend>Basic Information</legend>

	    <div class="form-group">
	      <label for="name" class="col-lg-2 control-label">Cat Name</label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control cat-name" id="name" placeholder="Enter Name">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="age" class="col-lg-2 control-label">Cat Age</label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control catAge" id="age" placeholder="Enter Age">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="breed" class="col-lg-2 control-label">Cat Breed</label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control catBreed" id="breed" placeholder="Enter Breed">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="coatColor" class="col-lg-2 control-label">Cat Coat Color</label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control coatColor" id="coatColor" placeholder="Enter Coat Color">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="eyeColor" class="col-lg-2 control-label">Cat Eye Color</label>
	      <div class="col-lg-9">
	        <input type="text" class="form-control eyeColor" id="eyeColor" placeholder="Enter Eye Color">
	      </div>
	    </div>

<!-- 	    Form 1 Radio Buttons     -->

	    <div class="form-group">
	      <label class="col-lg-2 control-label">Select Cat's Gender</label>
	      <div class="col-lg-9" id="radio1">
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios1" value="Female" checked="">
	            Female
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female(S)">
	            Female(S)
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios3" value="Male">
	            Male
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios4" value="Male(N)">
	            Male(N)
	          </label>
	        </div>
	      </div>
	      </div>
	    <!-- </div> -->

		<!-- Form 1 Buttons -->
	    <div data="data" class="form-group">
		   <div class="col-lg-9 col-lg-offset-2">
		     <button type="reset" class="btn btn-default">Cancel</button>
		     <button type="submit" id="submit1" class="btn btn-primary next-add">Next</button>
		   </div>
		</div>

	  </fieldset>
	</form>

<!-- Form Page 2 -->

	<form>
	<fieldset>
		<div class="container">
			<div class="form-group form-two">
	      	<label for="textArea" class="col-lg-2 control-label">Health/Diet Notes</label>
		      	<div class="col-lg-9">
		        	<textarea class="form-control" rows="3" id="textArea1"></textarea>
		        	<span class="info-block">Please enter any general health and/or diet related information here.</span>
		      	</div>
	    	</div>
	
	<!-- 	Form 2 Buttons -->

		<div data="data" class="form-group form-two">
      	<div class="col-lg-9 col-lg-offset-2">
        	<button type="reset" class="btn btn-default">Cancel</button>
        	<button type="submit" id="submit2" class="btn btn-primary third-add">Next</button>
      	</div>
    	</div>

    </fieldset>
	</form>

<!-- Form Page 3 -->

	<form>
	<fieldset>
	<div class="container">
		<div class="row">
			<div class="form-group form-three">
	    		<label for="textArea" class="col-lg-2 control-label">Current Location/Origin</label>
		    	<div class="col-lg-9">
		    		<textarea class="form-control" rows="3" id="textArea2"></textarea>
		    		<span class="info-block">Enter cat's current location and origin.</span>
		    	</div>
	  		</div>
		</div>

		<div class="form-group form-three">

	<div class="row">
	<!-- Date Picker Goes Here -->
		<label for="textArea" class="col-lg-2 control-label">Select Intake Date</label>
		<div class="col-md-6">
			<input type="text" id="intakeDate"></div>
		</div>
		
<!-- 	Radio Buttons - Cat Placement Status  -->

		<div class="col-sm-6" id="radio2">
			<div class="radio-pos">
	      	<label class="col-lg-2 control-label">Select Placement Status</label>
	      		<div class="col-lg-9">
	        		<div class="radio">
	          			<label>
	            			<input type="radio" name="optionsRadios" id="optionsRadios5" value="Hold" checked="">Hold
	          			</label>
	        		</div>
	        		<div class="radio">
	          			<label>
	            			<input type="radio" name="optionsRadios" id="optionsRadios6" value="Available">Available
	          			</label>
	        		</div>
	        		<div class="radio">
	          			<label>
	            			<input type="radio" name="optionsRadios" id="optionsRadios7" value="Fostered">Fostered
	          			</label>
	        		</div>
	        		<div class="radio">
	          			<label>
	            			<input type="radio" name="optionsRadios" id="optionsRadios8" value="Adopted">Adopted
	          			</label>
	        		</div>
				</div>
	  		</div>
	  		</div>
	  	</div>
	</div>

		  <!-- 	Form 3 Buttons -->

	<div class="form-group form-three">
      <div class="col-lg-9 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" id="submit3" class="btn btn-primary final-add">Next</button>
      </div>
    </div>
    
    	</div>
    	</div>
		</fieldset>
	</form>

<!-- 		  Form Page 4      -->

<form>
	<fieldset>
	<div class="form-four">
		<div class="form-group">
	      <label for="textArea" class="col-lg-2 control-label">Personality/History</label>
		      <div class="col-lg-9">
		        <textarea class="form-control" rows="3" id="textArea3"></textarea>
		        <span class="info-block">Enter any relevent notes regarding cat's personality and/or history.</span>
		      </div>
	    </div>
	</div>

<!-- 	Form 4 Buttons -->

<div class="form-group form-four">
      <div class="col-lg-9 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" id="submit4" class="btn btn-primary">Submit</button>
      </div>
    </div>
		  </fieldset>
		  </form>
</div>

<!-- End Jumbotron -->


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
