<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="jumbotron">
  <h1>Cat-A-Log</h1>
  <p>Welcome to Cat-A-Log!</p>
  <div class="cat-add">
  <p>Click the "Add A Cat" button to begin.</p>
  <br>
  <p><a class="btn btn-primary btn-lg cat-add">Add A Cat</a></p>
  </div>
	
	<form class="form-horizontal init-form">
	  <fieldset>
	  <div>
	    <legend>Basic Information</legend>

	    <div class="form-group">
	      <label for="inputName" class="col-lg-2 control-label">Cat Name</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputAge" class="col-lg-2 control-label">Cat Age</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputCatGender" placeholder="Enter Age">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputBreed" class="col-lg-2 control-label">Cat Breed</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputCatGender" placeholder="Enter Breed">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputCoatColor" class="col-lg-2 control-label">Cat Coat Color</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputCatGender" placeholder="Enter Coat Color">
	      </div>
	    </div>

	    <div class="form-group">
	      <label for="inputEyeColor" class="col-lg-2 control-label">Cat Eye Color</label>
	      <div class="col-lg-10">
	        <input type="text" class="form-control" id="inputCatGender" placeholder="Enter Eye Color">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="col-lg-2 control-label">Select Cat's Gender</label>
	      <div class="col-lg-10">
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
	            Female
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
	            Female (S)
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
	            Male
	          </label>
	        </div>
	        <div class="radio">
	          <label>
	            <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
	            Male (N)
	          </label>
	        </div>
	      	</div>
	      </div>
	    </div>
		<!-- Form 1 Buttons -->
	    <div data="data" class="form-group">
		   <div class="col-lg-10 col-lg-offset-2">
		     <button type="reset" class="btn btn-default">Cancel</button>
		     <button type="submit" class="btn btn-primary next-add">Submit</button>
		   </div>
		</div>

	  </fieldset>
	</form>

	<form>
	<fieldset>
	<div class="form-two">
		<div class="form-group">
	      <label for="textArea" class="col-lg-2 control-label">Health/Diet Notes</label>
		      <div class="col-lg-10">
		        <textarea class="form-control" rows="3" id="textArea"></textarea>
		        <span class="info-block">Please enter any general health and/or diet related information here.</span>
		      </div>
	    </div>
	</div>
	<div class="form-group form-two">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </fieldset>
	</form>

</div><!-- End Jumbotron -->

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
